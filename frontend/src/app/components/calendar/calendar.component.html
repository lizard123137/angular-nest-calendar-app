<h1>Calendar</h1>


<table>
    <thead>
        <tr>
            <th *ngFor="let day of daysOfWeek">{{ day }}</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let week of weeks">
            <td *ngFor="let date of week">
                {{ date !== null ? date : '' }}
            </td>
        </tr>
    </tbody>
</table>
